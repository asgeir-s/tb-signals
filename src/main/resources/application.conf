akka {
  loggers = ["com.cluda.logger.CustomLogger"]
  loglevel = "DEBUG"
  loglevel = ${?LOG_LEVEL}
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  actor {
    debug {
      # enable DEBUG logging of unhandled messages
      unhandled = on
    }
  }

  http {
    server {
      verbose-error-messages = off
    }

    routing {
      verbose-error-messages = off
    }
  }
}

http {
  interface = "0.0.0.0"
  port = 8888
}

exchang {
  bitstamp {
    fee = 0.0025
  }
  bitfinex {
    fee = 0.0020
  }
}

microservices {
  streams = "none"
  streams = ${?STREAMS_SERVICE_ADDRESS}
  streamsPort = 80
  streamsPort = ${?STREAMS_SERVICE_PORT}
  streamsApiKey = "none"
  streamsApiKey = ${?SERVICE_APIKEY}

  signalsApiKey = "none"
  signalsApiKey = ${?SERVICE_APIKEY}
}

database {
  host = "localhost"
  host = ${?RDS_HOSTNAME}
  port = 5432
  port = ${?RDS_PORT}
  dbname = "tradersbit"
  dbname = ${?RDS_DB_NAME}
  driver = "org.postgresql.Driver"
  readOnly = false
  user = "testuser"
  user = ${?RDS_USERNAME}
  password = "Password123"
  password = ${?RDS_PASSWORD}
  url = "jdbc:postgresql://"${database.host}":"${database.port}"/"${database.dbname}
  numThreads = 20
  queueSize = 1000
  connectionPool: disabled
}

aws {
  accessKeyId = "none"
  accessKeyId = ${?AWS_ACCESS_KEY_ID}
  secretAccessKey = "none"
  secretAccessKey = ${?AWS_SECRET_KEY}
  sns {
    region = "none"
    region = ${?AWS_SNS_REGION}
  }
}